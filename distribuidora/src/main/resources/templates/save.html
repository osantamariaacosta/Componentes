<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-12 mt-5">
				<h2 class="text-center">Administración Fincas</h2>
			</div>
		</div>
	</div>	
	<div class="container">
	    <form action="#" th:action="@{/save}" th:object="${delear}" method="post">
	    	
		  <div class="form-group">
		    <label for="name">Nombre</label>
		    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Ingrese el nombre">
		  </div>
		  
		  <input type="hidden" th:field="*{id}" name="id" id="id">
		  
		  <div class="form-group">
		    <label for="location">Dirección</label>
		    <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Ingrese la dirección">
		  </div>	
		  
		  <div class="form-group">
		    <label for="phone">Teléfono</label>
		    <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Ingrese el teléfono">
		  </div>
		  
		  <div class="form-group">
		    <label for="size">Tamaño (m2)</label>
		    <input type="number" th:field="*{size}" class="form-control" id="size" placeholder="Ingrese el el tamaño">
		  </div>
		  
		  <button class="btn btn-primary" type="submit">Guardar</button>	 	    	
	    	
	    	
    	</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
