<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-12 mt-5">
				<h2 class="text-center">Registrar Empleados</h2>
			</div>
		</div>
	</div>	
	<div class="container">
	    <form action="#" th:action="@{/saveNuevo}" th:object="${employee}" method="post">
	    	
		  <div class="form-group">
		    <label for="name">Nombre</label>
		    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Ingrese el nombre">
		  </div>
		  
		  <input type="hidden" th:field="*{idDelear}" th:value="*{idDelear}" >
		  
		  
		  <div class="form-group">
		    <label for="lastname">Apellido</label>
		    <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Ingrese el apellido">
		  </div>	
		  
		  <div class="form-group">
		    <label for="type">Tipo</label>
		         <select id="type" class="form-control" th:field="*{type}">
        			<option th:value="no" selected>Seleccione una opción</option>
        			<option th:value="peon">peón</option>
        			<option th:value="veterinario">veterinario</option>
        			<option th:value="supervisor">supervisor</option>
        			<option th:value="seguridad">seguridad</option>
      			</select>
		  </div>
		  
		  <button class="btn btn-primary" type="submit">Guardar</button>	 	    	
	    	
	    	
    	</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
